<header>
	<nav class="scroll">
		<ul>
		{% if page.url == "/" %}
		{% else %}
		<li><a href="{{ site.base_url }}/" target="_self">Home</a></li>
		{% endif %}
			{% for page in site.pages %}
				{% if page.include_in_header == true %}
				<li><a href="{{ page.url | relative_url }}" target="_self">{{ page.title }}</a></li>
				{% endif %}
			{% endfor %}
		<li><a href="https://discord.com/api/oauth2/authorize?client_id=842500814625832990&permissions=0&scope=bot" target="_blank">Invite</a></li>
		</ul>
	</nav>
</header>

<header>
	<nav class="scroll">
		<ul>
		{% if page.url == "/" %}
		{% else %}
		<li><a href="{{ site.base_url }}/">Home</a></li>
		{% endif %}
			{% for page in site.pages %}
				{% if page.include_in_header == true %}
				<li><a href="{{ page.url | relative_url }}" target="_self">{{ page.title }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
